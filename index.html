<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook Login Sign up-2020</title>

</head>

							</div>

						<span class="final">
							<a>Create a Page</a> for a celebrity, band or business.
					</span>
				</div>
				<div class="footer">

					<span class="idiomas1"><span>español</span>

				<span class="idiomas1"><span>portugues</span>

</div>
<center><span id="fin">Información Ayuda Mas</span></center>
